<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHRONOSOPHY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Noto+Serif+SC:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@200;300;400;500;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            midnight: '#0B1221', // Midnight Blue
            'midnight-light': '#1A2333',
            gold: '#C5A059', // Burnished Gold
            'gold-light': '#D4AF37',
            slate: {
              400: '#94A3B8',
              500: '#64748B',
              600: '#475569',
              700: '#334155',
              800: '#1E293B',
              900: '#0F172A',
            },
            paper: '#F8FAFC',
            wood: '#4A6741',
            fire: '#B24C3B',
            earth: '#8C7051',
            metal: '#C5A059',
            water: '#3D5A6C',
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 1.2s ease-out forwards',
            'slide-up': 'slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'grow-bar': 'growBar 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            'flow': 'flow 10s linear infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            growBar: {
              '0%': { height: '0%' },
              '100%': { height: 'var(--target-height)' },
            },
            flow: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    .mask-fade {
      mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
    }

    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: upright;
    }

    /* Custom Scrollbar for panels */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #F7F5F0;
    }

    ::-webkit-scrollbar-thumb {
      background: #D1CFC8;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #A93832;
    }
  </style>
  <script type="importmap">

  "imports": {

    "tyme4ts": "https://aistudiocdn.com/tyme4ts@^1.3.9"
  }
}
</script>

</head>
